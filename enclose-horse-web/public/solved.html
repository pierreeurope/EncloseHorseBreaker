<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta property="og:title" content="enclose.horse - SOLVED">
    <meta property="og:description" content="View the optimal solution for today's puzzle.">
    <title>enclose.horse - SOLVED</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="preload" href="/fonts/Schoolbell-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <script>
        (function() {
            var colors = { default: '#186b3b', classic: '#365022', girl: '#7c507e', hot: '#272727' };
            var theme = localStorage.getItem('enclose_theme') || 'default';
            document.documentElement.style.setProperty('--grass-bg', colors[theme] || colors.default);
        })();
    </script>
    <style>
        @font-face {
            font-family: 'Schoolbell';
            src: url('/fonts/Schoolbell-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        *:focus {
            outline: 2px solid #f1c40f;
            outline-offset: 1px;
            border-radius: 0;
        }
        *:focus:not(:focus-visible) { outline: none; }

        html, body {
            height: 100%;
            overflow: hidden;
            background: var(--grass-bg, #186b3b);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: relative;
        }

        #grassBg {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            background: var(--grass-bg, #186b3b);
        }

        .navbar {
            display: flex;
            flex-direction: column;
            padding: 8px 16px;
            background: transparent;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }

        .navbar-row {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .navbar-row.navbar-row-subtitle {
            justify-content: center;
            margin-top: -2px;
            margin-bottom: 8px;
        }

        .navbar-subtitle {
            font-family: 'Schoolbell', cursive;
            font-size: 16px;
            color: #f1c40f;
            letter-spacing: 1px;
        }

        .navbar-btn {
            width: 36px;
            height: 36px;
            background: none;
            border: none;
            color: #fff;
            font-family: 'Schoolbell', cursive;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.15s;
        }
        @media (hover: hover) { .navbar-btn:hover { color: #f1c40f; } }
        .navbar-btn:disabled { opacity: 0.4; cursor: not-allowed; }

        .navbar-title {
            font-family: 'Schoolbell', cursive;
            font-size: 26px;
            font-weight: 400;
            letter-spacing: 2px;
            color: #fff;
        }
        @media (min-width: 768px) {
            .navbar-title { font-size: 32px; }
        }

        .grid-area {
            flex: 0 0 auto;
            width: 100%;
            display: flex;
            justify-content: center;
            position: relative;
            z-index: 5;
        }

        canvas#game {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .bottom-container {
            flex-shrink: 0;
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 0px 0px 16px;
            position: relative;
            z-index: 10;
        }
        .js-ready .bottom-container { display: flex; }

        .stats-row {
            display: flex;
            justify-content: space-between;
            font-family: 'Schoolbell', cursive;
            font-size: 22px;
            margin-top: 6px;
            padding: 0 6px;
            box-sizing: border-box;
        }

        .buttons-row {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin-top: 16px;
            margin-bottom: 16px;
        }

        .stat { display: flex; align-items: center; gap: 6px; }
        .stat-label { color: #fff; }
        .stat-value { color: #fff; }
        .stat-value.gold { color: #f1c40f; }

        .stats-row-best {
            margin-top: -4px;
            opacity: 0;
            visibility: hidden;
        }

        .btn {
            padding: 12px 20px;
            border: 2px solid #fff;
            background: transparent;
            font-family: 'Schoolbell', cursive;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
            transition: color 0.15s, border-color 0.15s;
        }
        @media (hover: hover) {
            .btn:hover:not(:disabled) { color: #f1c40f; border-color: #f1c40f; }
        }
        .btn:disabled { opacity: 0.4; cursor: not-allowed; }

        .solved-badge {
            background: #4ade80;
            color: #000;
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-left: 10px;
        }

        .loading-screen {
            position: fixed;
            inset: 0;
            background: var(--grass-bg, #186b3b);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-family: 'Schoolbell', cursive;
        }

        .loading-horse {
            font-size: 64px;
            animation: bounce 1s ease-in-out infinite;
        }

        .loading-text { font-size: 24px; margin-top: 16px; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .error-screen {
            position: fixed;
            inset: 0;
            background: var(--grass-bg, #186b3b);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-family: 'Schoolbell', cursive;
            padding: 20px;
            text-align: center;
        }

        .date-nav {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .date-nav .btn {
            padding: 8px 14px;
            font-size: 16px;
        }

        .date-display {
            font-family: 'Schoolbell', cursive;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            min-width: 90px;
            text-align: center;
        }

        .optimal-info {
            font-family: 'Schoolbell', cursive;
            font-size: 14px;
            color: #4ade80;
            margin-top: 6px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-horse">üê¥</div>
        <div class="loading-text">Loading puzzle...</div>
    </div>

    <!-- Error screen -->
    <div id="errorScreen" class="error-screen">
        <div style="font-size: 48px; margin-bottom: 16px;">‚ö†Ô∏è</div>
        <div id="errorMessage" style="font-size: 20px; margin-bottom: 20px;">Error loading puzzle</div>
        <button class="btn" onclick="location.reload()">Retry</button>
    </div>

    <!-- Full-screen grass background -->
    <canvas id="grassBg"></canvas>

    <!-- Custom Navbar (not using play.js navbar) -->
    <div id="navbarContainer">
        <nav class="navbar">
            <div class="navbar-row">
                <button class="navbar-btn" id="prevBtn" onclick="goToPreviousDay()">‚Üê</button>
                <h1 class="navbar-title">
                    enclose.horse
                    <span class="solved-badge">SOLVED</span>
                </h1>
                <button class="navbar-btn" id="nextBtnTop" onclick="goToNextDay()">‚Üí</button>
            </div>
            <div class="navbar-row navbar-row-subtitle">
                <span class="navbar-subtitle" id="dayLabel">Day ?</span>
            </div>
        </nav>
    </div>

    <!-- Grid area -->
    <main class="grid-area" id="viewport">
        <canvas id="game"></canvas>
    </main>

    <!-- Bottom container -->
    <footer class="bottom-container" id="bottomContainer">
        <div class="stats-row" id="gridStats">
            <div class="stat" id="wallsStat">
                <span class="stat-label">Walls:</span>
                <span><span class="stat-value" id="wallsUsed">0</span>/<span class="stat-value" id="wallsBudget">10</span></span>
            </div>
            <div class="stat" id="areaStatPlay">
                <span class="stat-label">Score:</span>
                <span class="stat-value gold" id="areaValuePlay">0</span>
            </div>
        </div>
        <div class="stats-row stats-row-best" id="gridStatsBest">
            <div></div>
            <div class="best-area" id="bestArea"></div>
        </div>
        <div class="optimal-info" id="optimalInfo"></div>
        <div class="date-nav">
            <button class="btn" onclick="goToPreviousDay()">‚Üê Prev</button>
            <span class="date-display" id="dateDisplay"></span>
            <button class="btn" id="nextBtn" onclick="goToNextDay()">Next ‚Üí</button>
        </div>
        <div class="buttons-row" id="playButtons"></div>
    </footer>

    <div id="modalsContainer"></div>

    <script>
        // Utility functions
        function getTodayDate() {
            return new Date().toISOString().split('T')[0];
        }

        function getDateFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('date');
        }

        function updateUrl(date) {
            const url = new URL(window.location.href);
            url.searchParams.set('date', date);
            window.history.pushState({}, '', url);
        }

        // Navigation
        let currentDate = null;

        function goToPreviousDay() {
            const d = new Date(currentDate);
            d.setDate(d.getDate() - 1);
            const newDate = d.toISOString().split('T')[0];
            window.location.href = `/solved.html?date=${newDate}`;
        }

        function goToNextDay() {
            const d = new Date(currentDate);
            d.setDate(d.getDate() + 1);
            const newDate = d.toISOString().split('T')[0];
            const today = getTodayDate();
            if (newDate <= today) {
                window.location.href = `/solved.html?date=${newDate}`;
            }
        }

        function showError(message) {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('errorScreen').style.display = 'flex';
            document.getElementById('errorMessage').textContent = message;
        }

        async function fetchPuzzle(date) {
            const response = await fetch(`https://enclose.horse/api/daily/${date}`);
            if (!response.ok) throw new Error('Puzzle not found for this date');
            return response.json();
        }

        async function fetchStats(levelId) {
            const response = await fetch(`https://enclose.horse/api/levels/${levelId}/stats`);
            if (!response.ok) throw new Error('Could not fetch solution');
            return response.json();
        }

        // Main initialization
        async function init() {
            currentDate = getDateFromUrl() || getTodayDate();

            try {
                // Fetch puzzle and stats
                const puzzleData = await fetchPuzzle(currentDate);
                const statsData = await fetchStats(puzzleData.id);

                // Update UI
                document.getElementById('dayLabel').textContent = `Day ${puzzleData.dayNumber}`;
                document.getElementById('dateDisplay').textContent = currentDate;
                
                const isToday = currentDate >= getTodayDate();
                document.getElementById('nextBtn').disabled = isToday;
                document.getElementById('nextBtnTop').disabled = isToday;

                document.getElementById('optimalInfo').textContent = 
                    `‚úì Optimal: ${statsData.optimalScore} pts ‚Ä¢ "${puzzleData.name}" by ${puzzleData.creatorName}`;

                // Store submission in localStorage so play.js loads the walls
                const submissions = JSON.parse(localStorage.getItem('enclose_submissions') || '{}');
                submissions[puzzleData.id] = {
                    walls: statsData.optimalWalls,
                    score: statsData.optimalScore
                };
                localStorage.setItem('enclose_submissions', JSON.stringify(submissions));

                // Set up globals for play.js - NOT daily mode, direct level load
                window.__DAILY_MODE__ = false;
                window.__LEVEL__ = puzzleData;

                // Load play.js
                const script = document.createElement('script');
                script.type = 'module';
                script.src = '/play.js';
                script.onload = () => {
                    document.getElementById('loadingScreen').style.display = 'none';
                };
                script.onerror = () => {
                    showError('Failed to load game engine');
                };
                document.body.appendChild(script);

            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            }
        }

        // Start
        init();
    </script>
</body>
</html>
